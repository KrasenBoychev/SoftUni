<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9209e8022.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>

<body>
    <div class="image-container">
        <img src="images/image-photo.jpg" alt="photo">
    </div>
   
    <main>
        <form action="">
            <h1>Flat Business Profile Widget</h1>

            <div>
                <img src="images/user.png" alt="">
            </div>
            <input type="text" id="name" value="Name">
            <br>
            <div>
                <img src="images/pass.png" alt="">
            </div>
            <input type="password" id="password" value="password">
            <br>
            <input type="submit" id="btn" value="Submit">
        </form>
    </main>
    <footer>
        &copy; 2016 Flat Business Profile Widget. All rights reserved
    </footer>
</body>

</html>
