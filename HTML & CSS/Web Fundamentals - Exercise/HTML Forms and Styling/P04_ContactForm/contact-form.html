<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
 
        <label for="name">Your Name :</label>
        <input type="text" id="name" placeholder="Your Full Name" required>
        <br>
        <label for="email">Your Email :</label>
        <input type="email" id="email" placeholder="Valid Email Address">
        <br>
        <label for="message">Message :</label>
        <textarea name="message" id="message" placeholder="Your Message to us"></textarea>
        <br>
        <label for="subject">Subject :</label>
        <select name="subject" id="subject">
            <option value="Job Enquiry">Job Enquiry</option>
        </select>
        <br>
        <input type="submit" id="send" value="Send">
    </form>
</body>
</html>
