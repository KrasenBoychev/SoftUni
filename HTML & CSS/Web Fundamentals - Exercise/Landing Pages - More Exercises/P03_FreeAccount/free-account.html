<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e9209e8022.js" crossorigin="anonymous"></script>
    <title>Free Account</title>
</head>
<body>
    <h1>Login or Create a Free Account!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt odio consequatur repellendus ea nesciunt architecto deserunt harum perferendis iure beatae perspiciatis, aspernatur ut ipsam quaerat dicta autem, eius quasi necessitatibus.</p>
    <div class="new-account">
        <form action="">
            <label for="account">New Account:</label><br>
            <div class="true"><input type="text" placeholder="Username"></div>
            <div class="true"><input type="email" placeholder="E-Mail"></div>
            <div class="false"><input type="password" placeholder="Password"></div>
            <div class="false"><input type="password" placeholder="Repeat Password"></div>
            <div class="checkbox-area">
                <input type="checkbox" class="checkbox">
                <label for="inform-me">Please inform me of upcoming freebies, promotions and news</label>
            </div>
            <input type="button" value="Create Account">
        </form>
    </div>

    <div class="login">
        <form action="">
            <label for="login">Login:</label><br>
            <div class="true"><input type="text" placeholder="Username"></div>
            <div class="false"><input type="password" placeholder="Password"></div>
            <div class="password"><a href="#">I Forgot my Password!</a></div>
            <input type="button" value="Login">
        </form>
    </div>
    
</body>
</html>
