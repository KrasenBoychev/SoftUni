<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Form</title>
</head>

<body>
    <main>
        <div class="imageBox">
            <img src="images/nike-shoe.png" alt="">
        </div>
        <div class="info">
            <h1>Nike Roche Run</h1>
            <p>120&#36;</p>
            <form action="">
                <label for="size">Choose Size</label><br>
                <select name="" id="size">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                </select>
                <br>
                <label for="nameOnCard">Name on card</label><br>
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <label for="cardNumber">Card Number</label><br>
                <input type="text" id="card" placeholder="Enter card number">
                <br>
                <input type="submit" id="btn" value="continue">
            </form>
        </div>
    </main>
</body>

</html>
