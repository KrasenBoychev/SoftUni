<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Form</title>
</head>

<body>
    <main>
        <div class="imageBox">
            <img src="images/nike-shoe.png" alt="">
        </div>
        <div class="info">
            <h1>Nike Roche Run</h1>
            <p>120&#36;</p>
            <form action="">
                <label for="size">Choose Size</label><br>
                <div class="select-group">
                    <button class="button" id="button">XS</button>
                    <div id="dropdown" class="dropdown hidden">
                        <label class="select-item" for="extra-small">XS</label>
                        <input class="option" id="extra-small" type="radio" name="where" value="xs">


                        <label class="select-item" for="small">S</label>
                        <input class="option" id="small" type="radio" name="where" value="s">

                        <label class="select-item" for="medium">M</label>
                        <input class="option" id="medium" type="radio" name="where" value="m">

                        <label class="select-item" for="large">L</label>
                        <input class="option" id="large" type="radio" name="where" value="l">
                    </div>
                </div>
                <br>
                <label for="nameOnCard">Name on card</label><br>
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <label for="cardNumber">Card Number</label><br>
                <input type="text" id="card" placeholder="Enter card number">
                <br>
                <input type="submit" id="btn" value="continue">
            </form>
        </div>
    </main>

    <script src="buttons.js"></script>
</body>

</html>
