<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit User Form</title>
</head>

<body>
    <header>
        <h1>edit user</h1>
    </header>
    <main>
        <form action="">
            <label for="">Username</label><br>
            <input type="text"><br>

            <label for="">Email</label><br>
            <input type="email"><br>

            <label for="">Phone number</label><br>
            <input type="number"><br>

            <label for="">User type</label>
            <div class="user-type">
                <input type="radio" value="Broadband">
                <label for="">Broadband</label>
                <input type="radio" value="Radio">
                <label for="">Radio</label>
            </div>

            <label for="">Change Password</label><br>
            <input type="password"><br>

            <label for="">Group</label>
            <div class="groups">
                <input type="radio" value="all-groups">
                <label for="">All groups</label><br>
                <input type="radio" value="group1">
                <label for="">Group 1</label><br>
                <input type="radio" value="group2">
                <label for="">Group 2</label><br>
                <input type="radio" value="group3">
                <label for="">Group 3</label><br>
                <input type="radio" value="group4">
                <label for="">Group 4</label>
            </div>

            <p>
                Contacts <br>
                <a href="">See Contacts list</a>
            </p>

            <div class="buttons">
                <input type="button" value="CANCEL">
                <input type="button" value="SAVE">
            </div>
        </form>
    </main>
</body>

</html>
